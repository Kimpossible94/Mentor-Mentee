<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
   <title>멘토 정보</title>
   <th:block th:replace="fragments::flg_head"></th:block>
   <link rel="stylesheet" href="/css/member/mypage.css">
</head>
<body class="bg-right">
<th:block th:replace="fragments::flg_nav"></th:block>
<div class="container-fluid" style="padding-top: 9rem; padding-bottom: 9rem" th:object="${mentor}">
   <div class="row">
      <div class="col-md-10 col-11 mx-auto">
         <!-- Side navbar -->
         <div class="row">
            <div class="col-lg-3 col-md-4 d-md-block">
               <div class="card bg-common card-left bg-commom">
                  <div class="profile">
                     <img th:if="*{fileInfo ne null}" th:src="*{fileInfo.link}"
                          class="card-img-top img-fluid roundned-circle" alt
                          style="margin: 15px auto; width: 120px; height: 120px; display: block">
                  </div>
                  <div class="card-body"></div>
               </div>
            </div>
            <!-- right side div -->
            <div class="col-lg-9 col-md-8">
               <div class="card">
                  <!-- user profile start -->
                  <div class="card-body tab-content border-0">
                     <!-- profile data -->
                     <div class="tab-pane active" id="profile">
                        <h6>Your Profile Information</h6>
                        <hr>
                        <div class="mb-3">
                           <label for="exampleFormControlInput" class="form-label">이름</label>
                           <div class="form-control" id="exampleFormControlInput" th:text="*{member.userName}"></div>
                        </div>
                        <div class="mb-3">
                           <label for="exampleFormControlInput" class="form-label">email</label>
                           <div class="form-control" id="exampleFormControlInput" th:text="*{member.email}"></div>
                        </div>
                        <div class="mb-3">
                           <label for="exampleFormControlInput" class="form-label">주소</label>
                           <div class="form-control" id="exampleFormControlInput" th:text="*{member.address}"></div>
                        </div>
                        <div class="mb-3">
                           <label for="exampleFormControlInput" class="form-label">대학</label>
                           <div class="form-control" id="exampleFormControlInput" th:text="*{universityName}"></div>
                        </div>
                        <div class="mb-3">
                           <label for="exampleFormControlInput" class="form-label">전공 계열</label>
                           <div class="form-control" id="exampleFormControlInput" th:text="*{major}"></div>
                        </div>
                        <div class="mb-3" th:if="*{history ne null}">
                           <label for="exampleFormControlTextarea1" class="form-label">이력사항</label>
                           <div class='myHistory' id="exampleFormControlTextarea1"
                                th:each="prod : *{history.split(',')}">
                              <div th:text="${prod}"></div>
                           </div>
                        </div>
                        <br>
                        <a class="btn btn-outline-info" href="javascript:history.back();">뒤로가기</a>
                        <a class="btn btn-outline-info" th:href="@{/mentoring/apply(mentorIdx=*{mentorIdx})}">멘토 신청하기</a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
<th:block th:replace="fragments::flg_footer"></th:block>
<th:block th:replace="fragments::flg_jsFiles"></th:block>
</body>
</html>
