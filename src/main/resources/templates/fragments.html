<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="flg_head">
        <meta charset="UTF-8">
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.8.1/css/all.css'>
        <link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
        <link href="../static/css/common/style.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
              integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../static/css/font/style.css">
        <!-- Style -->
        <link rel="stylesheet" href="../static/css/common/styles.css">
    </th:block>
</head>
<body>
    <th:block th:fragment="flg_nav">
        <main class="flex-shrink-0">
            <div class="site-mobile-menu site-navbar-target">
                <div class="site-mobile-menu-header">
                    <div class="site-mobile-menu-close mt-3">
                        <span class="icon-close2 js-menu-toggle"></span>
                    </div>
                </div>
                <div class="site-mobile-menu-body"></div>
            </div>

            <div class="site-navbar-wrap">
                <div class="site-navbar site-navbar-target js-sticky-header">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-4">
                                <a class="navbar-brand d-none d-lg-block" href="/" >MENTOR & MENTEE</a>
                                <a class="navbar-brand d-lg-none ml-md-0 mr-auto" href="/" >M & M</a>
                            </div>
                            <div class="col-8"
                                 style="display: flex; justify-content: flex-end;">
                                <nav class="site-navigation text-right" role="navigation">
                                    <div class="container">
                                        <div class="d-inline-block d-lg-none ml-md-0 mr-auto py-3">
                                            <a href="#" class="site-menu-toggle js-menu-toggle text-white">
                                                <span class="icon-menu h3" style="color:white"></span>
                                            </a>
                                        </div>

                                        <ul class="site-menu main-menu js-clone-nav d-none d-lg-block">
                                            <th:block th:unless="${session.authentication}">
                                                <li><a href="/member/login-form" class="nav-link">로그인</a></li>
                                                <li><a href="/member/join-rule" class="nav-link">회원가입</a></li>
                                            </th:block>
                                            <th:block th:if="${session.authentication}">
                                                <th:block th:if="${authentication.role eq 'ME00'}">
                                                    <li><a href="/mentoring/apply-page" class="nav-link">멘토신청</a></li>
                                                </th:block>
                                                <li>
                                                    <th:block th:if="${not empty session.authMentor}">
                                                        <a href="/moboard/mentor" class="nav-link">멘토게시판</a>
                                                    </th:block>
                                                    <th:block th:if="${empty session.authMentor}">
                                                        <a href="/moboard/mentor" class="nav-link">멘티게시판</a>
                                                    </th:block>
                                                </li>
                                                <li><a href="/todo/main" class="nav-link">일정관리</a></li>
                                                <li class="has-children"><a href="#" class="profile">${authentication.userName}님</a>
                                                    <ul class="dropdown arrow-top" style="text-align: center;">
                                                        <li><a href="/member/mypage" class="mypage">마이페이지</a></li>
                                                        <li><a href="/member/logout" class="logout">로그아웃</a></li>
                                                    </ul>
                                                </li>
                                            </th:block>
                                        </ul>
                                    </div>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </th:block>

    <th:block th:fragment="flg_footer">
        <footer class="py-4 mt-auto" style="background-color: #343a40">
            <div class="container px-5">
                <div
                        class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto">
                        <div class="small m-0 text-white">Copyright &copy; Your Website 2021</div>
                    </div>
                    <div class="col-auto">
                        <a class="link-light small" href="#!">Privacy</a> <span
                            class="text-white mx-1">&middot;</span> <a
                            class="link-light small" href="#!">Terms</a> <span
                            class="text-white mx-1">&middot;</span> <a
                            class="link-light small" href="#!">Contact</a>
                    </div>
                </div>
            </div>
        </footer>
    </th:block>
    <th:block th:fragment="flg_jsFiles">
        <script src="../static/js/common/jquery-3.3.1.min.js"></script>
        <script src="../static/js/common/bootstrap.min.js"></script>
        <script src="../static/js/common/jquery.sticky.js"></script>
        <script src="../static/js/common/main.js"></script>
    </th:block>
</body>
</html>
