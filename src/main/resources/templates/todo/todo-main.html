<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
   <title>TODO-MAIN</title>
   <th:block th:replace="fragments::flg_head"></th:block>
   <link rel="stylesheet" href="/css/todo/test.css">
   <link rel="stylesheet" href="/css/todo/reset.css">

</head>
<body class="d-flex flex-column h-100">
<th:block th:replace="fragments::flg_nav"></th:block>
<main class="flex-shrink-0">

   <div class="user-name">
      <h2 th:text="|${session.certified.userName} 님|"></h2>
      <h3>오늘의 할 일입니다.</h3>
   </div>

   <div class="todo-list-wrap">
      <div class="todo-list">
         <th:block th:if="${todoList.size ne 0}">
            <p th:each="todo : ${todoList}">
               <!-- 체크 여부 세팅 -->
               <input th:checked="${todo.done eq '1'}" type="checkbox" th:id="${todo.todoIdx}" name="todoList" class="cb_todo"
                      onclick="cb_click(this)">
               <label th:for="${todo.todoIdx}" class="check-label" th:text="${todo.title}"></label>
            </p>
         </th:block>
      </div>
   </div>

   <div class="Aligner">
      <div class="Aligner-item">
         <div class="Aligner-under-item">　</div>
      </div>
   </div>

   <div class="percent" th:if="${todoList.size ne 0}">
      <h3>일정 <b id="percent">0</b>% 완료!</h3>
   </div>

   <div class="wrap-but">
      <a href="/todo/todo-detail">
         <button class="submit-but" style="color: white">
            세부 일정 관리
         </button>
      </a>
   </div>
</main>

<!-- Footer-->
<th:block th:replace="fragments::flg_footer"></th:block>
<th:block th:replace="fragments::flg_jsFiles"></th:block>
<script src="/js/todo/todo-main.js"></script>
</body>
</html>
