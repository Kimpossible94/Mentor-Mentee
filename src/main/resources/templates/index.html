<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments:: flg_head"></th:block>
</head>
<body>
    <th:block th:replace="fragments::flg_nav"></th:block>
    <section class="py-3 pt-5">
        <div class="container px-5 my-5">
            <div class="row gx-5">
                <div class="col-lg-5 mb-5 mb-lg-5">
                    <h5 class="fw-bolder mb-0" style="text-decoration: underline;">Mentor-Mentee 연결</h5>
                    <h3 class="fw-bolder mb-0 shadow-gray-2" style="margin-top: 0;">
                        <span style="background-color: orange; color: white;">M&M</span>은 사용자의 조건에 맞는<br>Mentor를 연결해줍니다.
                    </h3>
                    <h6 class="fw-bolder mb-0" style="margin-top: 2%; color: gray;">학교, 학과, 원하는 조언 등<br>다양한 조건을 선택해 멘토를 선택할 수 있어요.</h6>
                </div>
            </div>
            <div class="ms-5">
                <img src="/img/main2.jpg" class="img-fluid img-main">
            </div>
        </div>
    </section>

    <section class="py-5" style="background-color: #343a40">
        <div class="container px-5 my-5 ">
            <div class="row gx-5">
                <div class="col-lg-5 mb-5 mb-lg-5">
                    <h5 class="fw-bolder mb-0"
                        style="text-decoration: underline; color: white;">Check Detail</h5>
                    <h3 class="fw-bolder mb-0 shadow-dark-2"
                        style="margin-top: 0; color: white;">
                        마음에 드는 멘토를 <span style="background-color: orange;">클릭</span>해<br>
                        멘토의 <span style="background-color: orange;">상세이력</span>을 보고 결정하세요
                        !
                    </h3>
                    <h6 class="fw-bolder mb-0"
                        style="margin-top: 2%; color: rgb(224, 224, 224);">
                        간소화된 멘토정보를 클릭하면<br>멘토의 상세이력을 확인 할 수 있습니다.
                    </h6>
                </div>
            </div>


            <div class="ms-5">
                <img src="/img/main.jpg" class="img-fluid img-main">

            </div>
        </div>
    </section>


    <section class="py-5">
        <div class="container px-5 my-5">
            <div class="row gx-5">
                <div class="col-lg-5 mb-5 mb-lg-5">
                    <h5 class="fw-bolder mb-0" style="text-decoration: underline;">Free
                        Chat</h5>
                    <h3 class="fw-bolder mb-0 shadow-gray-2" style="margin-top: 0;">
                        멘토가 마음에 든다면<br> <span
                            style="background-color: orange; color: white;">무료 채팅 상담</span>으로<br>
                        멘토 진행 방식에 대해 알아보세요 !
                    </h3>
                    <h6 class="fw-bolder mb-0" style="margin-top: 2%; color: gray;">
                        무료채팅 상담으로<br>멘토선택에 도움을 받으세요.
                    </h6>
                </div>
            </div>

            <div class="ms-5">
                <img src="/img/main1.jpg" class="img-fluid img-main">
            </div>
        </div>
    </section>

    <th:block th:replace="fragments::flg_footer"></th:block>
